[global/wm]
include-file = $HOME/.config/polybar/themes/mocha.ini

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 3pt

border-size = 6pt
border-bottom = 1pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.overlay0}

font-0 = JetBrainsMono:style=bold:size=12;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = xkeyboard battery volume brightness cpu wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.surface0}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/volume]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.overlay0}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.sky}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.text}
label-indicator-background = ${colors.teal}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid% 
label-connected-foreground = ${colors.sky}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a %H:%M %d/%m
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
#label-foreground = ${colors.blue}

[module/brightness]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true

format-prefix = "BRI "
format-prefix-foreground = ${colors.blue}
label = %percentage%%
format-gradient = true
format-gradient-background = #000000
format-gradient-foreground = #ffffff


[module/battery]
type = internal/battery
low-at = 20
battery = BAT1
adapter = ACAD
poll-interval = 5

format-charging-prefix = "BAT "
format-discharging-prefix = "BAT " 
format-charging-prefix-foreground = ${colors.blue}
format-discharging-prefix-foreground = ${colors.blue} 

format-charging-foreground = ${colors.green}
format-low-foreground = ${colors.red}

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full =  <label-full>

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
